<!DOCTYPE html>
<html>

<head>
    <title>
        Tạo bảng nâng cao
    </title>
    <style>
        table {
            font-family: arial, san-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 20px;
        }

        th {
            background-color: red;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan=2>Thứ</th>
            <th colspan=2>Hoạt động</th>
        </tr>
        <tr>
            <th>Sáng</th>
            <th>Chiều></th>
        </tr>
        <tr>
            <td>Thứ Hai</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ Ba</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ Tư</td>
            <td>Âm Nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ Năm</td>
            <td>Văn Học</td>
            <td>Nhận Biết các giá trị cuộc sống</td>
        </tr>
    </table>
</body>

</html>
