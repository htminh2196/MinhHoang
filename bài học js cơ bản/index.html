<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding :0;
            margin :0;
        }
        table{
            background-color:brown;
            border-radius: 50%;
            position: relative;
            left: 0px;
            top: 200px;
        }
        .myColor{
            color:crimson;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            
        }
    </style>
</head>

<body>
    <img src="football.jpg" id="myFootball" style="width: 200px;top:200px">
    <table >
        <tr>
            <td></td>
            <td><input class ="myColor" type="button" id=myClickUp() value="&uArr;"></td>
            <td></td>
        </tr>
        <tr>
            <td><input class ="myColor" type="button" id=myClickLeft() value="&lArr;"></td>
            <td></td>
            <td><input class ="myColor" type="button" id=myClickRight() value="&rArr;"></td>
        </tr>
        <tr>
            <td></td>
            <td><input class ="myColor" type="button" id=myClickDown() value="&dArr;"></td>
            <td></td>
        </tr>
    </table>
    <script>
        function myClickRight(){
            var step = 5;
            var clickRight = document.getElementById('myFootball');
            clickRight.style.left = `${parseInt(clickRight.style.left) + step}px`;
            console.log( clickRight.style.left);
        }
        
    </script>
</body>

</html>
