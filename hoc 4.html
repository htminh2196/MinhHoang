        function myInput(msg) {
            let number = 0;
            do {
                number = Number(prompt(`${msg}:`));
            }
            while (isNaN(number) || !Number.isSafeInteger(number) || number < 0);

            return number;
        }
        function myArray(size, max, min) {
            let arr = [];
            for (let i = 0; i < size; i++) {
                arr[i] = Math.floor(Math.random()*(max - min + 1) + min);
            }
            return arr;
        }
        function showMyArray(arr, separator) {
            return arr.join(separator);
        }
        function myTotalArray(arr) {
            let total = 0;
            for (let item of arr) {
                total += item;
            }
            return total;
        }
        
        function main() {
            let size = myInput("Nhập vào một số bất kỳ");
            let arr = myArray(size, 90, 10);
            document.write(showMyArray(arr,'-'));
            document.write("<br>");
            document.write(`Total of Array: ${myTotalArray(arr)}`);
        }
        main();
