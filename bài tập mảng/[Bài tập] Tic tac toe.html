<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .myBorder{
            width:40px;
            height: 40px;
            text-align: center;
            font-size: 19pt;
            font-weight: bold;
            font-family: Verdana;
        }
    </style>
</head>

<body onload="startGame();">
    <h1>Welcome to my Tic-Tac-Toe game!</h1>
    <div id="myMessage"></div>
    <table border='1'>
        <tr>
            <td id="s1" class="myBorder" onclick="myClick(this);"></td>
            <td id="s2" class="myBorder" onclick="myClick(this);"></td>
            <td id="s3" class="myBorder" onclick="myClick(this);"></td>
        </tr>
        <tr>
            <td id="s4" class="myBorder" onclick="myClick(this);"></td>
            <td id="s5" class="myBorder" onclick="myClick(this);"></td>
            <td id="s6" class="myBorder" onclick="myClick(this);"></td>
        </tr>
        <tr>
            <td id="s7" class="myBorder" onclick="myClick(this);"></td>
            <td id="s8" class="myBorder" onclick="myClick(this);"></td>
            <td id="s9" class="myBorder" onclick="myClick(this);"></td>
        </tr>
    </table>
    <a href="javascript:startGame();">Star Over</a>
    <script>
        function startGame()
        {
            for(i=1;i<=9;i++)
            {
                clearBox(i);
            }
            if(Math.random()<0.5)
            {
                document.player="O";
            }
            else{
            document.player ="X";
            }
            document.winner =null;
            setMessage(document.player +" gets to start");
        }
        function setMessage(msg)
        {
            document.getElementById("myMessage").innerText=msg;
        }
        function myClick(myTic)
        {   
            if(document.winner!=null)
            {
                setMessage(document.winner + " already win the game");
            }
            else if(myTic.innerText=="")
            {
                myTic.innerText=document.player;
                switchmyTic();
            }
            else
            {
                setMessage("That square is already used");
            }
           
        }
        function switchmyTic()
        {
            if(checkForWinner(document.player))
            {
                setMessage("Congratulations, Player "+document.player +"! You Win");
                document.winner=document.player;
            }
            else if(document.player =="X")
            {
                document.player ="O";
                setMessage("It's " +document.player +"'s turn");
            }
            else
            {
                document.player ="X";
                setMessage("It's " +document.player +"'s turn");
            }
            
        }
        function checkRow(a,b,c,move)
        {
            var result = false;
            if(getBox(a)==move && getBox(b)==move && getBox(c)==move)
            {
                result = true;
            }
            return result;
        }
        function getBox(number)
        {
            return document.getElementById("s"+number).innerText;
        }
        function checkForWinner(move)
        {
            var result = false;
            if(
                checkRow(1,2,3,move)||
                checkRow(4,5,6,move)||
                checkRow(7,8,9,move)||
                checkRow(1,4,7,move)||
                checkRow(2,5,8,move)||
                checkRow(3,6,9,move)||
                checkRow(1,5,9,move)||
                checkRow(3,5,7,move)
            )
            {
            result = true;
            }
            return result;
        }
        function clearBox(number)
        {
            document.getElementById("s"+number).innerText="";
        }

    </script>
</body>

</html>
