<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let array=[-3, 5, 8 ,100, 9 ,7];
        let max = array[0];
        let index=0;
        for(let i =1;i<array.length;i++)
        {
           if(max<array[i])
           {
               max = array[i];
               index = i;
           }
        }
        alert("max: " + max + " at position " + index);
    </script>
</body>
</html>
