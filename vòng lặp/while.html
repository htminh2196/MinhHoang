<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Lặp While</title>
</head>
<body>
    <h1 id="myNumber1">Bài 1<br></h1>
    <br>
    <hr>
    <h1 id="myNumber2">Bài 2<br></h1>
    <script>
        let i = prompt("Nhập vào giá trị n");
        let n =0;
        let count=0;
        while(i!=-1 && n <= i)
        {
            count+=n;
            document.getElementById('myNumber1').innerHTML ="Tổng giá trị của n là:  " + count +"<br>";
            n++;
        }
        let j=1;
        while(j<=100)
        {
            document.getElementById('myNumber2').innerHTML +="<hr width = " + j + "%>";
            j++;
        }
    </script>  
</body>
</html>
