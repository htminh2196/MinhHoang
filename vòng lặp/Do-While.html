<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Lặp Do-While</title>
</head>
<body>
    <script>
        var n =null;
        do{
            n = prompt("Nhập vào giá trị của n");
        }
        while(n < 1 || n > 10);
        Number(document.write("Số bạn vừa nhập là: " + n));
    </script>
</body>
</html>
