<!DOCTYPE html>
<html lang="vi">
<head>
<title>Form Đăng ký</title>
<style>
p,h2{ color:blue}
form{background-color:lightyellow}
</style>
</head>
<body>
<form>
<fieldset>
<legend>Form đăng ký</legend>
<h2 style="background-color:lightblue">ĐĂNG KÝ HỌC VIÊN</h2>
<p>Họ và tên<input type="text" name="fullname" size="30"></p>
<p>Ngày sinh<input type="text" name="datetime" size="30"></p>
<p>Giới tính
<input type="radio" name="gender"/> Nam
<input type="radio" name="gender"/> Nữ
</p>
<p>Địa chỉ<input type="address" name="address" size="30" ></p>
<p>Lớp
<select>
<option>--Chọn lớp--</option>
<option>11</option>
<option>12</option>
</select>
<p>Email<input type="email" name="email" size="30"></p>
<p>Điện thoại<input type="number" name="phonenumber" size="30"></p>
<input type="submit" value="Đăng ký"> 
<input type="reset" value="Nhập lại">
</fieldset>
</form>
</body>
</html>
