<html lang="en">

<head>

    <title>Game Đổi Hình</title>
    <style>

</head>

<body onload="startGame()">

        {
            let text = '';

            if (myfinish1 == true && myfinish2==true && myfinish3 == true && myfinish4==true && myfinish5==true && myfinish6==true && myfinish7==true && myfinish8==true)
            {
