<!DOCTYPE html>
<html>
<head>
<title>Form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php/" method="Post">
<fieldset>
<legend>Form đăng ký người dung</legend>
<p>Họ và tên:<br>
<input type="text" name="name" size="15"><br>
</p>
<p>Email:<br>
<input type="text" name="email" size="30"><br>
</p>
<p>Số điện thoại:<br>
<input type="text" name="phone" size="10"><br>
</p>
<p>Giới tính:<br>
<input type="radio" name="gender" value="gender1">
<label for="gender1">Nam</label>
<input type="radio" name="gender" value="gender2">
<label for="gender2">Nữ</label>
</p>
<input type="submit" value="Đăng ký">
</fieldset>
</form>
</body>
</html>
