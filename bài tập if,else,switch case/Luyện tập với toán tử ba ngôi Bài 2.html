    <title>Luyện tập với toán tử ba ngôi Bài 3</title>
</head>
<body>
    <script>
       let mymessage = prompt("Nhập vào giá trị của chuỗi message");
       let login = (mymessage == 'Employee')? 'Hello' : (mymessage =='Director')?'Greetings':(mymessage =="")?'No login' : null;
       document.write(login);
       alert(login);
    </script>
