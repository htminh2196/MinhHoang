<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thực hành và khai báo sử dụng bài 3</title>
</head>
<body>
    <script>
      let a,b;
      a = prompt(a);
      b = prompt(b);
    
      if(a%b==0){
          document.write("a % b =" + a%b)
          alert("a là bội số của b");
      }
      else{
          document.write("Nhập lại")
          alert("a không phải là bội số của b");
      }
    </script>
</body>
</html>
