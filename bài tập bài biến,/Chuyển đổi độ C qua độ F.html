<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <script>
        let a;
        a = prompt("Nhập vào giá trị độ C");
        c = parseFloat(a);
        let tinhtoan = ((c/5)*9)+32;
        document.write("giá trị từ độ C chuyên sang độ F = " + tinhtoan);
    </script>
</body>
</html>
