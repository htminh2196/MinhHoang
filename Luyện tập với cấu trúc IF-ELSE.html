<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMAScript</title>
</head>
<body>
    <script>
        var mystring = prompt("What is the “official” name of JavaScript?");
        if(mystring =="ECMAScript!")
        {
            document.write("Right!");
        }
        else
        {
            document.write("You don't know? ECMAScript!");
        }
    </script>
</body>
