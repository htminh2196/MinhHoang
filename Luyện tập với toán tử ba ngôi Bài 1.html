<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với toán tử ba ngôi Bài 1</title>
</head>
<body>
    <script>
        let a =Number(prompt("Nhập vào giá trị a"));
        let b =Number(prompt("Nhập vào giá trị b"));
        myresult = ((a+b)<4) ? 'Below' : 'Over';
        document.write(myresult);
        alert(myresult);
    </script>
</body>
</html>
