<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        let pi;
        pi = 3.14;
        let r;
        r = prompt("Nhập vào bán kính của hình tròn")
        r = parseFloat(r);
        document.write("Chu vi của hình tròn = " + (pi*r*2));

    </script>
</body>
</html>
