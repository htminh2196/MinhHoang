<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        table {
            width: 50%;
        }
    </style>
</head>

<body>
    <table>
        <tr>

            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <td>
            <input type="number" id="myamount" name="myamount" onchange="mychange()"></td>
        <td>
            <select name="select1" id="select1">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select name="select2" id="select2">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </td>
        <td>
            <input type="button" value="Convert" onclick="myclick()"
                style="color:white;background-color: blue; border:1px;">
        </td>
        </tr>
    </table>
    <p id="myresult" style="color:blue;" ;></p>
    <script>
        function myselect1() {
            var select1 = document.getElementById("select1").value;
            return select1;
        }
        function myselect2() {
            var select2 = document.getElementById("select2").value;
            return select2;
        }
        function myclick() {
            var a = myselect1();
            var b = myselect2();
            var mynumber = mychange();
            var result;
            switch (a) {
                case 'VND':
                    if (b == 'USD') {
                        result = mynumber / 23000 +" "+" USD";
                    }
                    else {
                        result = mynumber +" "+"VND";
                    }
                    break;

                case 'USD':
                    if (b == 'VND') {
                        result = mynumber * 23000 +" "+"VND";
                    }
                    else {
                        result = mynumber +" "+"USD" ;
                    }
                    break;
                default:
                    return result = 'defined';
                    break;
            }

            document.getElementById('myresult').innerHTML = "result: " + result;
        }
        function mychange() {
            let a = Number(document.getElementById("myamount").value);
            return a;
        }
    </script>
</body>

</html>
