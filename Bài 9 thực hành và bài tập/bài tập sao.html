<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[*Bài tập] Luyện tập cấu trúc điều kiện 01</title>
</head>

<body>
    <script>
        // Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
        let a = Number(prompt("Nhập vào giá trị của a"));
        let b = Number(prompt("Nhập vào giá trị của b"));
        if(a%b==0)
        {
            alert('a chia hết cho b');
        }
        else{
            alert('a không chia hết cho b');
        }
        // Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.
        let yearsold =Number(prompt("Nhập vào tuổi của học sinh"));
        if(yearsold>=15)
        {
            alert('đủ điều kiện vào học lớp 10')
        }
        else{
            alert('không đủ điều kiện vào học lớp 10')
        }
        // Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
        let n = Number(prompt("Nhập vào số nguyên bất kỳ"));
        if(n>0)
        {
            alert('số nguyên lớn hơn 0');
        }
        else if(n==0)
        {
            alert('số nguyên bằng 0');
        }
        else
        {
            alert('số nguyên nhỏ hơn 0');
        }
        // Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
        let a = Number(prompt("Nhập vào giá trị của a"));
        let b = Number(prompt("Nhập vào giá trị của b"));
        let c = Number(prompt("Nhập vào giá trị của c"));
        (a>b && a>c) ? alert('a là số lớn nhất') :(b>c)?('b là số lớn nhất'):('c là số lớn nhất');
        // Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ
        
    </script>
</body>

</html>
