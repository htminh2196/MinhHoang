<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng cơ thể</title>
    <style>
        td{
            border:solid black 1px;
        }

    </style>
</head>
<body>
    <table style="border:solid black 2px;width:40%;border-collapse: collapse;">
        <tr>
            <td>BMI</td>
            <td>Interpretation</td>
        </tr>
        <hr>
        <tr>
            <td>BMI lessthan 18.5</td>
            <td>Underweight</td>
        </tr>
        <tr>
            <td>18.5 lessthan or equal BMI lessthan 25</td>
            <td>Normal</td>
        </tr>
        <tr>
            <td>25 lessthan or equal BMI lessthan 30</td>
            <td>Overweight</td>
        </tr>
        <tr>
            <td>30 lessthan or equal BMI</td>
            <td>Obese</td>
        </tr>
    </table>
    <script>
        let weight = Number(prompt("input your weight"));
        let height = Number(prompt("Input your height"));
        bmi = weight/(height**2);
        if(bmi < 18.5)
        alert(bmi +' Underweight');
        else if(bmi < 25)
        alert(bmi +' Normal');
        else if(bmi < 30)
        alert(bmi +' Overweight');
        else
        alert(bmi +' Obese');
    </script>
</body>
</html>
