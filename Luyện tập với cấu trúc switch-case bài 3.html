<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc switch-case Bài 4</title>
</head>
<body>
    <script>
        let mynumber=Number(prompt("Nhập vào giá trị n"));
        if(mynumber>0)
        {
            alert(1);
        }
        else if(mynumber==0)
        {
            alert(0);
        }
        else
        {
            alert(-1);
        }
    </script>
</body>
</html>
